<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% if site.github.repository_name == 'rscvd-dev' %}
    <script>window.api = 'https://bg.beta.oa.works';</script>
    <script src="https://bg.beta.oa.works/client/pradm.min.js?v={{ site.github.build_revision }}"></script>
    <script src="https://bg.beta.oa.works/client/pradmLogin.min.js?v={{ site.github.build_revision }}"></script>
    <script src="https://bg.beta.oa.works/client/pradmEdit.min.js?v={{ site.github.build_revision }}"></script>
    {% else %}
    <script>window.api = 'https://api.oa.works';</script>
    <script src="https://api.oa.works/client/pradm.min.js?v={{ site.github.build_revision }}"></script>
    <script src="https://api.oa.works/client/pradmLogin.min.js?v={{ site.github.build_revision }}"></script>
    <script src="https://api.oa.works/client/pradmEdit.min.js?v={{ site.github.build_revision }}"></script>
    {% endif %}

{% seo %}
  </head>

  <body>

    <!-- ALERT BANNER -->
    
    <!--
    <div id="alert_content_wrap" class="outer">
      <section id="alert_content" class="inner">
        <p>We have had issues reported with the submit button. We've released a partial fix. It should allow submission, but you may need to input more data. We're working on a better fix.</p>
      </section>
    </div>
    -->
    
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="nav_tab" href="/faq">FAQ</a>

          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER CONTENT -->

    {% include footer.html %}

  </body>
</html>
